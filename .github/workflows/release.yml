name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Publish Packages
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@latest

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Force OIDC publish (no npm tokens)
        run: |
          echo "NPM_TOKEN=" >> $GITHUB_ENV
          echo "NODE_AUTH_TOKEN=" >> $GITHUB_ENV
          echo "npm_config_userconfig=$RUNNER_TEMP/npmrc" >> $GITHUB_ENV
          printf "registry=https://registry.npmjs.org/\n" > "$RUNNER_TEMP/npmrc"

      - name: Create release PR or publish
        uses: changesets/action@v1
        with:
          version: bun run version
          publish: bun run release
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: "true"

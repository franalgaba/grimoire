# Lefthook configuration for pre-commit hooks
# Install with: bun add -D lefthook && bunx lefthook install

pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.{js,ts,jsx,tsx,json}"
      run: bun run lint
      stage_fixed: true

    typecheck:
      run: bun run typecheck

pre-push:
  parallel: true
  commands:
    test:
      run: bun test
